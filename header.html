<body>

    <header>

        <nav>

            <!-- Language Dropdown -->
            <div class="language-dropdown">
                <button class="dropbtn">ðŸ‡¬ðŸ‡§</button>
                <div class="dropdown-content">
                    <a href="?lang=en">English</a>
                    <a href="?lang=da">Dansk</a>
                    <a href="?lang=sv">Svenska</a>
                    <a href="?lang=no">Norsk</a>
                </div>
            </div>
    
            <div class="burger-menu" id="burger-menu">&#9776;</div>
        </nav>
    </header>      

    <script>
        document.getElementById('burger-menu').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('active');  // Toggle active class
        });

        // Language Dropdown Toggle (For Click Instead of Hover)
        document.querySelector(".dropbtn").addEventListener("click", function(event) {
            event.stopPropagation();
            document.querySelector(".dropdown-content").classList.toggle("show");
        });

        // Close dropdown when clicking outside
        window.addEventListener("click", function(e) {
            if (!e.target.matches(".dropbtn")) {
                document.querySelector(".dropdown-content").classList.remove("show");
            }
        });
    </script>
</body>
</html>
